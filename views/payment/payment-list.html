<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>款项管理</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.choose-area-btn {
				width: 30%;
				border-color: #e6e6e6;
				border-radius: 0 2px 2px 0;
				background: #FBFBFB;
			}
			
			.choose-area-input {
				width: 70%;
				float: left;
				border-right: none;
			}
		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">分中心代码</label>
					<div class="layui-input-inline">
						<input type="text" name="branchCenterCode" lay-verify="title" autocomplete="off" placeholder="请输入分中心代码" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">分中心名称</label>
					<div class="layui-input-inline">
						<input type="text" name="branchCenterName" lay-verify="title" autocomplete="off" placeholder="请输入分中心名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">合同编号</label>
					<div class="layui-input-inline">
						<input type="text" name="contractCode" lay-verify="title" autocomplete="off" placeholder="请输入合同编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">类别</label>
					<div class="layui-input-inline">
						<select id="from" name="from" lay-filter="from">
							<option value="0">全部</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select id="to" name="to">
							<option value="">--</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline">
						<select id="audit-status" name="auditStatus">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">适用地区</label>
					<div class="layui-input-inline">
						<input type="text" name="area" readonly="readonly" autocomplete="off" class="layui-input choose-area-input">
						<button type="button" class="layui-btn layui-btn-primary choose-area-btn">
						    <i class="layui-icon">&#xe61a;</i>
						</button>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">入账日期</label>
					<div class="layui-input-inline">
						<input class="layui-input startDate" name="startDate" placeholder="起始日期">
					</div>
				 	<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input endDate" name="endDate" placeholder="截至日期">
					</div>
				</div>

				<div class="layui-inline fr">
					<button type="button" id="search-btn" class="layui-btn btn-search mgl-20" >
						<i class="layui-icon">&#xe615;</i>
						查询</button>
				</div>
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl">
		</div>
		
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="payment-list" class="layui-table"></table>
		</div>
		
		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/payment/payment-list.js"></script>
	</body>

</html>
