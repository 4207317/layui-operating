<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>查看款项</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body class="body">

	<fieldset class="layui-elem-field">
		<legend>基本信息</legend>
		<div id="base-info" class="layui-field-box">
		</div>
	</fieldset>

	<fieldset class="layui-elem-field">
		<legend>合同信息</legend>
		<div id="contract-info" class="layui-field-box"></div>
	</fieldset>


	<fieldset class="layui-elem-field">
		<legend>本期合同(<span class="contractCode"></span>)费用清单</legend>
		<div id="payment-table-html" class="layui-field-box"></div>
	</fieldset>
	
	<fieldset class="layui-elem-field">
		<legend>本期合同(<span class="contractCode"></span>)合作费用总结</legend>
		<div id="summary" class="layui-field-box"></div>
	</fieldset>

	<script type="text/javascript" src="../../js/common/module-manage.js"></script>
	<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
	<script type="text/javascript" charset="utf8" src="../../js/controller/payment/payment-view.js"></script>
</body>

</html>
