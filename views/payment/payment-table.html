<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>款项费用清单</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/font/iconfont.css" />
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-form-label i{
				color: red;
			}

		</style>
	</head>

	<body class="body">

		<div class="layui-field-box">
			<div id="page-btns" class="layui-btn-group fl" style="display: none;">
				<button class="layui-btn layui-btn-warm addPayment">追加款项</button>
			</div>

			<div class="layui-form">
				<div class="layui-form-item">
					<table id="payment-table" class="layui-table"></table>
				</div>

				<div class="layui-form-item" id="isCommitAudit-btn" style="display: none;">
					<label class="layui-form-label">是否提审</label>
					<div class="layui-input-inline">
						<input type="checkbox" name="yyy" lay-skin="switch" lay-text="是|否" id="isCommitAudit" checked>
					</div>
				</div>

			</div>
		</div>

		<!--<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>-->
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/payment/payment-table.js"></script>
	</body>

</html>
