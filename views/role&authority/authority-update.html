<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>编辑权限</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">

	</head>

	<body class="body">
		<form id="auth-form" class="layui-form" action="">

			<div class="layui-form-item">
				<label class="layui-form-label">父权限</label>
				<div class="layui-input-inline">
					<input type="text" id="input-father" name="fatherName" autocomplete="off" disabled="disabled" class="layui-input">

				</div>
				<div class="layui-input-inline">
					<button id="choose-father" type="button" class="layui-btn">选择父权限</button>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">权限名称</label>
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入权限名称" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">权限链接</label>

				<div class="layui-input-block">
					<input type="text" name="url" lay-verify="required|url" autocomplete="off" placeholder="请输入权限链接" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">节点类型</label>
				<div class="layui-input-inline">
					<input type="radio" name="type" lay-filter="btn-type" value="1" title="导航菜单">
					<input type="radio" name="type" lay-filter="btn-type" value="0" title="按钮">
				</div>
				<div id="btn-class-style" style="display: none;">
					<label class="layui-form-label">按钮样式</label>
					<div class="layui-input-inline">
						<input type="text" name="btnStyle" lay-verify="style" autocomplete="off" placeholder="请输入按钮样式" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="authority-form">
						<i class="layui-icon">&#xe605;</i>
						提交
					</button>
					<button type="reset" class="layui-btn layui-btn-primary">
						 <i class="layui-icon">&#x1006;</i>
						 重置
					</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/role&authority/authority-update.js"></script>
	</body>

</html>
