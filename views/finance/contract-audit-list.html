<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>合同列表</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.layui-form-pane .layui-form-label{
				width: 120px;
			}
			td{
				text-align: center;
			}
			.choose-area-btn {
				width: 30%;
				border-color: #e6e6e6;
				border-radius: 0 2px 2px 0;
				background: #FBFBFB;
			}

			.choose-area-input {
				width: 70%;
				float: left;
				border-right: none;
			}
		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">分中心代码</label>
					<div class="layui-input-inline">
						<input type="text" name="branchCenterCode" autocomplete="off" placeholder="请输入分中心代码" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">分中心名称</label>
					<div class="layui-input-inline">
						<input type="text" name="branchCenterName" placeholder="请输入分中心名称" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">合作模式</label>
                    <div class="layui-input-inline">
                        <select id="contract-type" name="cooperationType" multiple>
                            <option value="">全部</option>
                        </select>
                    </div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">业务范围</label>
					<div class="layui-input-inline">
                        <select id="business-range" name="businessScope" multiple>
                            <option value="">全部</option>
                        </select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">合同状态</label>
					<div class="layui-input-inline">
                        <select id="contract-status" name="contractStatus">
                            <option value="">全部</option>
                        </select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline">
                        <select id="contract-audit-status" name="auditStatus">
                            <option value="">全部</option>
                        </select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">所在地区</label>
					<div class="layui-input-inline">
						<input type="text" name="area" readonly="readonly" autocomplete="off" class="layui-input choose-area-input">
						<button type="button" class="layui-btn layui-btn-primary choose-area-btn">
						    <i class="layui-icon">&#xe61a;</i>
						</button>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">合同签约时间</label>
					<div class="layui-input-inline">
						<input id="beginTime" class="layui-input" name="signDateStart" placeholder="起始日期"/>
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input id="endTime" class="layui-input" name="signDateEnd" placeholder="截至日期"/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">合同生效日期</label>
					<div class="layui-input-inline">
						<input id="startDateStart" class="layui-input" name="startDateStart" placeholder="起始日期"/>
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input id="startDateEnd" class="layui-input" name="startDateEnd" placeholder="截至日期"/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">合同审核日期</label>
					<div class="layui-input-inline">
						<input id="auditDateStart" class="layui-input" name="auditDateStart" placeholder="起始日期"/>
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input id="auditDateEnd" class="layui-input" name="auditDateEnd" placeholder="截至日期"/>
					</div>
				</div>

				<div class="layui-inline fr">
					<button id="search-btn" type="button" class="layui-btn btn-search mgl-20">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
				</div>
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl"></div>
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="contract-list" class="layui-table" lay-skin="row"></table>
		</div>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/finance/contract-audit-list.js"></script>
	</body>

</html>
