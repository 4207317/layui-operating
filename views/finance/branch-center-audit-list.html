<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>分中心管理</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.layui-form-pane .layui-form-label{
				width: 120px;
			}
			td{
				text-align: center;
			}
			.choose-area-btn {
				width: 30%;
				border-color: #e6e6e6;
				border-radius: 0 2px 2px 0;
				background: #FBFBFB;
			}

			.choose-area-input {
				width: 70%;
				float: left;
				border-right: none;
			}
		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">分中心代码</label>
					<div class="layui-input-inline">
						<input type="text" name="centerCode" autocomplete="off" placeholder="请输入分中心代码" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">分中心名称</label>
					<div class="layui-input-inline">
						<input type="text" name="centerName" placeholder="请输入分中心名称" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">校长姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="headMasterName" placeholder="请输入校长姓名" autocomplete="off" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-inline">

					<label class="layui-form-label">大区经理姓名</label>
					<div class="layui-input-inline">
						<select id="sign-rep" name="signRep">
							<option value="">全部</option>
						</select>
					</div>
				</div>

				<div class="layui-inline">

					<label class="layui-form-label">合同生效状态</label>
					<div class="layui-input-inline">
						<select id="eff-status" name="declarationStatus">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline">
						<select id="audit-status" name="auditStatus">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">启用状态</label>
					<div class="layui-input-inline">
						<select id="enable-status" name="openStatus">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">所在地区</label>
					<div class="layui-input-inline">
						<input type="text" name="areaList" readonly="readonly" autocomplete="off" class="layui-input choose-area-input">
						<button type="button" class="layui-btn layui-btn-primary choose-area-btn">
						    <i class="layui-icon">&#xe61a;</i>
						</button>
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">合同签约时间</label>
					<div class="layui-input-inline">
						<input id="beginTime" class="layui-input" name="beginTime" placeholder="起始日期"/>
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input id="endTime" class="layui-input" name="endTime" placeholder="截至日期"/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">审核日期</label>
					<div class="layui-input-inline">
						<input id="auditBeginTime" class="layui-input" name="auditTimeStart" placeholder="起始日期"/>
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input id="auditEndTime" class="layui-input" name="auditTimeEnd" placeholder="截至日期"/>
					</div>
				</div>

				<div class="layui-inline fr">
					<button id="search-btn" type="button" class="layui-btn btn-search mgl-20">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
				</div>
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl"></div>
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="branch-center-list" class="layui-table" lay-skin="row"></table>
		</div>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/finance/branch-center-audit-list.js"></script>
	</body>

</html>
