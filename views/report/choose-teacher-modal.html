<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教师列表</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style media="screen">
        #condition{
            padding:20px;
        }
    </style>
</head>
<body >
    <form  id="condition" action="" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    姓名/帐号
                </label>
                <div class="layui-input-inline">
                    <input  id="nameOrAccount" type="text"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn search">查询</button>
            </div>
        </div>
    </form>

    <div class="layui-form">
        <table id="teacher-table" class="layui-table"></table>
    </div>

    <script type="text/javascript" src="../../js/common/module-manage.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../../js/controller/report/choose-teacher-modal.js"></script>

</body>
</html>
