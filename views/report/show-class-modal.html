<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示班级</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style media="screen">
        .layui-form{
            padding:10px;
        }
    </style>
</head>

<body ms-controller="show-class">
    <div class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    姓名
                </label>
                <label class="layui-form-mid">
                    {{@name}}
                </label>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    学号
                </label>
                <label class="layui-form-mid">
                    {{@account}}
                </label>
            </div>
        </div>
    </div>
    <table class="layui-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>课程</th>
                <th>课程有效期</th>
            </tr>
        </thead>
        <tbody>
            <tr ms-for="($index,course) in @courses">
                <td>{{$index++}}</td>
                <td>{{@course.courseName}}</td>
                <td>{{@course.courseStartDate}} ~ {{@course.courseStopDate}}</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="../../js/common/module-manage.js"></script>
    <script src="../../frame/avalon/avalon.js" charset="utf-8"></script>
    <script src="../../frame/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf8" src="../../js/controller/report/show-class-modal.js"></script>
</body>

</html>
