<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>学校报单审核</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.layui-form-pane .layui-form-label{
				width: 120px;
			}
			td{
				text-align: center;
			}
			tr td:last-of-type{
				text-align: left;
			}

		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">学校名称</label>
					<div class="layui-input-inline">
						<input type="text" name="schoolName" autocomplete="off" placeholder="请输入学校名称" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">学校编码</label>
					<div class="layui-input-inline">
						<input type="text" name="schoolCode" placeholder="请输入学校编码" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">学制</label>
                    <div class="layui-input-inline">
                        <select id="school-system" name="education">
                            <option value="">全部</option>
                        </select>
                    </div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">学段</label>
                    <div class="layui-input-inline">
						<select id="period" name="levelIds">
							<option value="">全部</option>
						</select>
					</div>

				</div>
				<div class="layui-inline">

					<label class="layui-form-label">教学模式</label>
					<div class="layui-input-inline">
						<select id="teach-model" name="teachModel">
							<option value="">全部</option>
						</select>
					</div>
				</div>

				<div class="layui-inline">

					<label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">分中心名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="centerName" placeholder="请输入分中心名称" autocomplete="off" class="layui-input">
                    </div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">产品</label>
					<div class="layui-input-inline">
						<select id="version" name="commodityId">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">订单状态</label>
                    <div class="layui-input-inline">
                        <select id="order-state" name="orderAuditStatus">
                            <option value="">全部</option>
                        </select>
                    </div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">帐号类型</label>
                    <div class="layui-input-inline">
                        <select id="accout-type" name="accountType">
                            <option value="">全部</option>
                        </select>
                    </div>
				</div>
                <div class="layui-inline">

					<label class="layui-form-label">启用状态</label>
					<div class="layui-input-inline">
						<select id="open-state" name="isEnable">
							<option value="">全部</option>
						</select>
					</div>

				</div>

                <!-- <div class="layui-inline">

                    <label class="layui-form-label">生效状态</label>
                    <div class="layui-input-inline">
                        <select id="eff-state" name="">
                            <option value="">全部</option>
                        </select>
                    </div>

                </div> -->

                <div class="layui-inline">
					<label class="layui-form-label">创建日期</label>
					<div class="layui-input-inline">
						<input id="createDate" class="layui-input" name="createDate" placeholder="点击设置创建日期"/>
					</div>
				</div>

                <div class="layui-inline">
					<label class="layui-form-label">到期日期</label>
					<div class="layui-input-inline">
						<input id="stopDate" class="layui-input" name="stopDate" placeholder="点击设置到期日期"/>
					</div>
				</div>


				<div class="layui-inline fr">
					<button id="search-btn" type="button" class="layui-btn btn-search mgl-20">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
					<button id="reset-btn" type="button" class="layui-btn layui-btn-primary mgl-20">
						<i class="layui-icon">&#x1006;</i> 重置
					</button>
				</div>
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl">

		</div>
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="audit-list" class="layui-table" lay-skin="row"></table>
		</div>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script src="../../frame/laydate/laydate.js" charset="utf-8"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/report/audit-list.js"></script>
	</body>

</html>
