<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给目标用户添加订单</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style media="screen">
        #condition {
            margin-top: 10px;
        }
        td{
            text-align: center;
        }

    </style>
</head>

<body>
    <!--必须套在layuiform中，否则checkbox不生效-->


    <form id="condition" class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">搜索类型</label>
                <div class="layui-input-inline">
                    <select id="search-type" name="searchType">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">

                <div class="layui-input-inline">
                    <input type="text" name="input" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>

            <div class="layui-inline fr">
                <button id="search-btn" type="button" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i> 查询
                </button>
                <!-- <button id="reset-btn" type="button" class="layui-btn layui-btn-primary mgl-20">
                    <i class="layui-icon">&#x1006;</i> 重置
                </button> -->
                <button type="button" class="layui-btn layui-btn-normal add-report">
                    <i class="layui-icon">&#xe608;</i>新增报单
                </button>
            </div>
        </div>

    </form>

    <div>

    </div>

    <div class="layui-form">
        <table id="users-list" class="layui-table" lay-skin="row"></table>
    </div>

    <script type="text/javascript" src="../../js/common/module-manage.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="../../js/controller/report/choose-target.js"></script>
</body>

</html>
