<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导入弹框</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <form id="import-form" class="layui-form layui-form-pane" enctype="multipart/form-data" style="margin-top:20px;margin-left:20px;">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    请选择文件
                </label>

                <div class="layui-input-inline">
                    <input id="fileName" readonly type="text" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button type="button" class="layui-btn choose">选择</button>
                <input id="file" type="file" name="upFile" style="display:none">
                <input type="hidden" name="markId" id="mark-id">
                <input type="hidden" name="gradeId" id="grade-id">
            </div>

            <div class="layui-inline">
                <button  type="button" lay-submit="" class="layui-btn layui-btn-normal">上传</button>
            </div>

        </div>
    </form>

    <script type="text/javascript" src="../../js/common/module-manage.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
    <script src="../../frame/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="../../frame/jquery.form.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf8" src="../../js/controller/report/school-import-modal.js"></script>

</body>
</html>
