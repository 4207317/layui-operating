<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>合同提交审核</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/font/iconfont.css" />
    <style>
        .layui-form-label i {
            color: red;
        }
        .submit-title{
            margin-left: 50px;
        }
        .layui-textarea{
            width: 85%;
        }
    </style>
</head>

<body class="body">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-block">

                <div  class="submit-title">
                    你确定要将选中分中心合同<b style="color:red">提审</b>吗？
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-block">
                <label class="layui-form-label">
                        <i class="icon iconfont">&#xe635;</i>
						说明
					</label>
                <div class="layui-input-block">
                    <textarea type="text" autocomplete="off" lay-verify="required" name="comment" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="button" lay-submit="" lay-filter="audit-submit">
						<i class="layui-icon">&#xe605;</i>
						提交
					</button>
                <button id="cancel" type="button" class="layui-btn layui-btn-primary">
						 <i class="layui-icon">&#x1006;</i>
						 取消
					</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="../../js/common/module-manage.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" charset="utf8" src="../../js/controller/contract/audit-submit.js"></script>
</body>

</html>
