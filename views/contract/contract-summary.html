<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>合同费用总结</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
        <style media="screen">
            .compose-input{
                display:inline-block !important;
                width:150px !important;
                margin-right:5px
            }
            .left-monney{
                color: #FF5722;
            }
            .layui-form-label{
                width: 120px !important;
            }
            b.append{
	            color: #c2c2c2;
	            font-weight: normal;
	            font-size: 20px;
	        }
        </style>
	</head>

	<body class="body">

		<div class="layui-form" id="summaryContainer">

	    </div>
        <script type="text/html" id="summaryTemplate">
            {{#  layui.each(d,function(index,item){    }}
                <div class="layui-form-item" >

					<div class="layui-inline">
						<label class="layui-form-label">
	                        {{ item.labelName }}
	                    </label>
					</div>


                    <div class="layui-inline">
                        <label class="layui-form-label">
                            {{ item.totalLabelName }}
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"   value="{{item.total}}" readonly autocomplete="off" placeholder="" class="layui-input layui-btn-disabled compose-input">
                            <b class="append">元</b>
                        </div>
                    </div>

                    {{#   if(!isNaN(item.finished)) {   }}
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                {{ item.finishedLabelName }}
                            </label>
                            <div class="layui-input-inline">
                                <input type="text"  value="{{item.finished}}" readonly autocomplete="off" placeholder="" class="layui-input layui-btn-disabled compose-input">
                                <b class="append">元</b>
                            </div>
                        </div>
                    {{#    }  }}

                    {{#   if(!isNaN(item.left)) {   }}
                    <div class="layui-inline">
                        <label class="layui-form-label left-monney">
                            {{ item.leftLabelName }}
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"  value="{{item.left}}" readonly autocomplete="off" placeholder="" class="layui-input layui-btn-disabled compose-input">
                            <b class="append">元</b>
                        </div>
                    </div>
                    {{#  }   }}
                </div>

            {{#    }) }}
        </script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/contract/contract-summary.js"></script>
	</body>

</html>
