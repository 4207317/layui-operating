<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>续签页面</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/font/iconfont.css" />

</head>

<body class="body">

    <fieldset class="layui-elem-field">
        <legend>基本信息</legend>
        <div id="base-info" class="layui-field-box">

        </div>
    </fieldset>

    <fieldset class="layui-elem-field">
        <legend>合同信息</legend>

        <div class="layui-field-box">
            <form id="contract-form" class="layui-form">

                <div id="contract-info">

                </div>
                <fieldset class="layui-elem-field">
                    <legend>上期合同(<b class="contract-code-title"></b>)费用总结</legend>
                    <div id="contract-summary" class="layui-field-box">

                    </div>

                </fieldset>

                <div id="transContainer"></div>

                <script type="text/html" id="transTemplate">

                    {{# layui.each(d,function(index,item){ }}
                        <div class="layui-form-item" >
                            <div class="layui-inline">
                                <label class="layui-form-label">
                                    {{ item.labelName }}
                                </label>
                                <div class="layui-input-inline">
                                    <input type="text" id="{{item.name}}" name="{{item.name}}" readonly data-total autocomplete="off" placeholder="" class="layui-input layui-btn-disabled">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">
                                    处理方式
                                </label>
                                <div class="layui-input-inline">
                                    <select name="from" lay-verify="required" lay-filter="coopRel">
                                        {{# layui.each(item.dealTypes,function(index,option){  }}
                                            <option value="{{option.key}}">{{option.value}}</option>
                                        {{#   });  }}
                                    </select>
                                </div>

                                <div class="layui-input-inline">
                                    {{ item.renderAmount() }}
                                </div>
                            </div>
                        </div>
                    {{#   });   }}

                </script>

                <div class="layui-form-item">
                    <div class="layui-block">
                        <label class="layui-form-label"></label>
                        <input type="checkbox" lay-filter="isAudit" id="isAudit" name="isAudit" value="1" title="合同提审" lay-skin="primary" checked="checked" />
                    </div>
                </div>

                <div id="audit-container" class="layui-form-item">
                    <div class="layui-block">
                        <label class="layui-form-label">
                        <i class="icon iconfont">&#xe635;</i>
                        提审理由
                    </label>
                        <div class="layui-input-inline" style="width: 80%;">
                            <textarea placeholder="请输入提审理由" lay-verify="explain" name="comment" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item operate" style="text-align:center">
                    <!--<div class="layui-input-block">-->
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="contractUpdateForm">
                        <i class="layui-icon">&#xe605;</i>
                        提交
                    </button>
                    <button id="cancel" type="button" class="layui-btn layui-btn-primary">
                         <i class="layui-icon">&#x1006;</i>
                         取消
                    </button>
                    <!--</div>-->
                </div>
            </form>
        </div>
    </fieldset>

    <script type="text/javascript" src="../../js/common/module-manage.js"></script>
    <script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" charset="utf8" src="../../js/controller/contract/contract-continue-update.js"></script>
</body>

</html>
