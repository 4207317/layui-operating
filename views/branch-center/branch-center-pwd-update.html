<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>重置分中心密码</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/icon-key/iconfont.css">
	</head>

	<body class="body">

		<form id="branch-center-pwd-form" class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">
						登录用户名
					</label>
					<div class="layui-input-block">
						<input type="text" name="centerCode" readonly="readonly" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">
						密码
					</label>

					<div class="layui-input-inline">
						<input id="pwd" type="text" lay-verify="required" name="password" placeholder="" readonly="readonly" autocomplete="off" class="layui-input">
					</div>

					<div class="layui-input-inline">
						<button id="genpwd-btn" type="button" class="layui-btn layui-btn-warm">
							<i class="iconfont">&#xe617;</i>
							自动生成密码
						</button>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block" style="text-align:center;margin-left:0">
					<button class="layui-btn" type="button" lay-submit="" lay-filter="branch-center-pwd-form">
						<i class="layui-icon">&#xe605;</i>
						提交
					</button>
					<button id="cancel" type="button" class="layui-btn layui-btn-primary">
						 <i class="layui-icon">&#x1006;</i>
						 关闭
					</button>
				</div>
			</div>

			<input type="hidden" name="id" />

		</form>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/branch-center/branch-center-pwd-update.js"></script>
	</body>

</html>
