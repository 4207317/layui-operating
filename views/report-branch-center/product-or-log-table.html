<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>查看产品</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/font/iconfont.css" />
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-form-label i{
				color: red;
			}
			
		</style>
	</head>

	<body class="body">
		
		<fieldset class="layui-elem-field">
			<legend></legend>
			<div class="layui-field-box">
				<div class="layui-form">
					<div class="layui-form-item">
						<table id="audit-table" class="layui-table"></table>
					</div>
				</div>
				<div class="layui-form-item" id="log-msg" style="display: none;">
					<div class="layui-inline">
						<label class="layui-form-label">累计停用次数：</label>
						<div class="layui-input-inline layui-form-mid"><span name="stopNum"></span></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">累计停用天数：</label>
						<div class="layui-input-inline layui-form-mid"><span name="stopDays"></span></div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">累计使用天数：</label>
						<div class="layui-input-inline layui-form-mid"><span name="useDays"></span></div>
					</div>
				</div>
			</div>
		</fieldset>
	
		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/report-branch-center/product-or-log-table.js"></script>
	</body>

</html>
