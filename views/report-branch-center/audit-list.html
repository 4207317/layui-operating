<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>分中心保单审核</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.choose-area-btn {
				width: 30%;
				border-color: #e6e6e6;
				border-radius: 0 2px 2px 0;
				background: #FBFBFB;
			}
			
			.choose-area-input {
				width: 70%;
				float: left;
				border-right: none;
			}
		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">分中心代码</label>
					<div class="layui-input-inline">
						<input type="text" name="branchCenterCode" lay-verify="title" autocomplete="off" placeholder="请输入分中心代码" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">101学号</label>
					<div class="layui-input-inline">
						<input type="text" name="studentNum" lay-verify="title" autocomplete="off" placeholder="101学号" class="layui-input">
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-inline">
						<input type="text" name="idCard" lay-verify="title" autocomplete="off" placeholder="身份证" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">销售类型</label>
					<div class="layui-input-inline">
						<select id="sellType" name="sellType">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">订单号</label>
					<div class="layui-input-inline">
						<input type="text" name="studentOrderId" lay-verify="title" autocomplete="off" placeholder="订单号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">课程名称</label>
					<div class="layui-input-inline">
						<input type="text" name="commodityName" lay-verify="title" autocomplete="off" placeholder="课程名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">订单状态</label>
					<div class="layui-input-inline">
						<select id="auditStatus" name="auditStatus">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">订单类型</label>
					<div class="layui-input-inline">
						<select id="type" name="type">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">金额</label>
					<div class="layui-input-inline">
						<input type="text" name="money" lay-verify="title" autocomplete="off" placeholder="金额" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">启用状态</label>
					<div class="layui-input-inline">
						<select id="openStatus" name="openStatus">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">创建日期</label>
					<div class="layui-input-inline">
						<input class="layui-input createDateBegin" name="createDateBegin" placeholder="创建起始日期">
					</div>
				 	<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input createDateEnd" name="createDateEnd" placeholder="创建截至日期">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">提审日期</label>
					<div class="layui-input-inline">
						<input class="layui-input submitAuditDateBegin" name="submitAuditDateBegin" placeholder="提审起始日期">
					</div>
				 	<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input submitAuditDateEnd" name="submitAuditDateEnd" placeholder="提审截至日期">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">审核日期</label>
					<div class="layui-input-inline">
						<input class="layui-input auditDateStart" name="auditDateStart" placeholder="审核起始日期">
					</div>
				 	<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input auditDateEnd" name="auditDateEnd" placeholder="审核截至日期">
					</div>
				</div>

				<div class="layui-inline fr">
					<button type="button" id="search-btn" class="layui-btn btn-search mgl-20" >
						<i class="layui-icon">&#xe615;</i>
						查询</button>
				</div>
				
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl">
		</div>
		
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="audit-list" class="layui-table"></table>
		</div>
		
		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/report-branch-center/audit-list.js"></script>
	</body>

</html>
